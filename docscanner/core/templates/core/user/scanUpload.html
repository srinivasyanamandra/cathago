{% extends 'core/base.html' %}

{% block title %}Perform Scan{% endblock %}

{% block content %}
<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Perform Scan</h1>
        <p>Credits: {{ user.credits }}</p>
    </div>

    <div class="dashboard-section">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="scan_type">Scan Type</label>
                <select name="scan_type" id="scan_type" class="form-control">
                    <option >SELECT OPTIONS DOCUMENT SCANNING AND MATCHING</option>
                    <option value="Default Scan">Basic text matching Levenshtein distance, word frequency.</option>
                    <option value="Advanced Scan">Enhanced text matching TF-IDF, cosine similarity, stemming.</option>
                </select>
            </div>
            <div class="form-group">
                <label for="document">Upload Document</label>
                <input type="file" name="document" id="document" class="form-control" required>
            </div>
            <div class="form-buttons">
                <button type="submit" class="btn btn-primary">Perform Scan</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
